name: Build Releases

on:
  push:
    tags:
      - 'v*'  # Se activa cuando haces push de un tag como v1.0.0
  workflow_dispatch:  # Tambi√©n puedes ejecutarlo manualmente

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build Windows executable
      run: pyinstaller --onefile --windowed --icon=odin.ico --name="ComeBlog" textEditor.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ComeBlog-Windows
        path: dist/ComeBlog.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ComeBlog.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller
    
    - name: Build Linux executable
      run: pyinstaller --onefile --windowed --icon=odin.ico --name="ComeBlog" textEditor.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ComeBlog-Linux
        path: dist/ComeBlog
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ComeBlog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
